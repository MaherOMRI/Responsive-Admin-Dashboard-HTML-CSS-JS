<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Responsive Dashboard</title>
    <link rel="stylesheet" href="/CSS/icons.css">
    <link rel="stylesheet" href="/CSS/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

</head>
<body>
    <section class="sideNav">
        <div class="button">
            <span class="material-icons"> MO</span>
            <h1 class="buttonText">BRAND</h1>
        </div>

        <div class="controls">
                <div class="button">
                    <span class="material-icons"> home</span>
                    <h2 class="buttonText">Dashboard</h2>
                </div>
                
                <div class="button">
                    <span class="material-icons"> message</span>
                    <h2 class="buttonText">Message</h2>
                </div>
                <div class="button">
                    <span class="material-icons"> settings</span>
                    <h2 class="buttonText">Setting</h2>
                </div>
                <div class="button">
                    <span class="material-icons"> lock</span>
                    <h2 class="buttonText">Password</h2>
                </div>
                <div class="button">
                    <span class="material-icons"> logout</span>
                    <h2 class="buttonText">Sign Out</h2>
                </div>
        </div>    
    </section>
    <section class="main">
     <container class="topNav">
        <div class="burgerButton">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="searchPannel">
            <span class="material-icons">search</span>
             <input class="searchInput" type="search" name="search" id="" placeholder="Search here" >
        </div> 
        <div class="userImg">
          <img src="/Assets/pexels-andrea-piacquadio-3777946.jpeg" alt="User">
        </div>   
    </container>
     <container class="indicators">
            <div class="sticker">
                 <div class="datas">   
                    <h3 class="value">3 051</h3>
                    <p>Daily Visitors</p>
                </div>    
                <span class="material-icons"> visibility</span>
            </div>
            <div class="sticker">
                <div class="datas">   
                   <h3 class="value">1 392</h3>
                   <p>Comments</p>
               </div>    
               <span class="material-icons"> forum</span>
           </div>
           <div class="sticker">
            <div class="datas">   
               <h3 class="value">218</h3>
               <p>Sales</p>
           </div>    
           <span class="material-icons"> shop</span>
       </div>
       <div class="sticker">
        <div class="datas">   
           <h3 class="value">40 000 DT</h3>
           <p>Daily Visitors</p>
       </div>    
       <span class="material-icons"> money</span>
   </div>
     </container>
     <container class="recent">
         <div class="recentOrders">

         </div>
         <div class="recentCustomers">
            
         </div>
     </container>
     
    </section>
</body>
</html>
